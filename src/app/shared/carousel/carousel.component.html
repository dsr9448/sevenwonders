<div class="home-caro">
  <owl-carousel-o [options]="carouselOptions">
    <ng-container *ngFor="let item of items">
      <ng-template carouselSlide>
        <a [href]="item.link">
          <img [src]="imagePath + item.image" alt="Carousel Image" class="d-none d-md-block">
          <img [src]="imagePath + item.mob_image" alt="Carousel Image" class="d-block d-md-none">
        </a>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
