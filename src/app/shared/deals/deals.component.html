<div class="custom-container deals">
    <div class="selling-fast-container">
        <app-heading [title1]="title1" [title2]="title2" [buttonText]="buttonText" [href]="href"></app-heading>
        <div class="d-flex justify-content-between align-items-center mt-24 ">
            <ng-container *ngFor="let item of dealsData">
              <a href="" class="text-decoration-none">
                <div class="selling-card">
                  <img [src]="item.image" alt="">
                  <div class="selling-card-content text-center">
                    <h5 class="mb-0">{{item.sale}}</h5>
                    <p>{{item.title}}</p>
                  </div>
                </div>
              </a>
            </ng-container>
          </div>
    </div>
</div>
