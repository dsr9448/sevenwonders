<div class="custom-container">
    <div class="offer-container feature-container   {{offers.length<4 ? 'flex-md-nowrap' : ''}}" >
        <ng-container *ngFor="let offer of offers">
            <div class="">

                <a href="{{offer.link}}">
                    <img src="{{offer.image}}" class="img-fluid " alt="">
                </a>
            </div>
        </ng-container>
    </div>
</div>
