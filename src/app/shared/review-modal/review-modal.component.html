
    <div class="review-modal">
      <h2>Write a Review</h2>
      <div class="rating-section">
        <p>Your Rating</p>
        <div class="stars">
          <i class="fa-solid fa-star" *ngFor="let star of [1,2,3,4,5]" 
             [class.filled]="star <= rating"
             (click)="setRating(star)"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="title">Review Title</label>
        <input type="text" id="title" [(ngModel)]="title" placeholder="Summarize your experience">
      </div>
      <div class="form-group">
        <label for="review">Your Review</label>
        <textarea id="review" [(ngModel)]="review" rows="4" placeholder="Share your experience with this product"></textarea>
      </div>
      <div class="button-group">
        <button   (click)="closeModal()">Cancel</button>
        <button   (click)="submitReview()">Submit Review</button>
      </div>
    </div>
