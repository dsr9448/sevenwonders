<div class="custom-container ">
    <ng-container *ngIf="title1 || title2!=''">
        <app-heading [title1]="title1" [title2]="title2" [iscenter]="iscenter"></app-heading>

    </ng-container>

    <div class="d-none d-md-flex feature-container ">
        <ng-container *ngFor="let banner of topbanner">
            <a [routerLink]="banner.link">
                <img src="{{banner.image}}" class="img-fluid" alt="">
            </a>
        </ng-container>
    </div>
</div>
<div class="d-grid d-md-none top-banner-container">
    <ng-container *ngFor="let banner of topbanner">
        <div class="">
            <a href="{{banner.link}}">
                <img src="{{banner.image}}" class="img-fluid" alt="">
            </a>
        </div>
    </ng-container>

</div>
